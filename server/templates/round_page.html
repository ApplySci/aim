{% extends "base.html" %}

{% block title %}{{ title }} - Results for {{ roundname }}{% endblock %}

{% block body %}
<h1>{{ title}}</h1>
<h2>Results for {{ roundname }}</h2>
<table class=gameresults>
    {% for tablenumber in games %}
        {% set scores = games[tablenumber] %}
        {% include 'game_part.html' %}
    {% endfor %}
</table>
{% endblock %}
