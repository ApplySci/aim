<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Let's clean up some old spreadsheets</title>
    <link rel=stylesheet type='text/css' href='/static/clean.css'>
</head>
<body>
<h1>List of spreadsheets we own:</h1>
    <ul>
    {% for doc in docs %}
      <li id=buttonli{{ loop.index }}>
          <button onclick="delet_dis({{ loop.index }}, '{{ doc['id'] }}')">
          delete {{ doc['title'] }} </button> (
          <a href='https://docs.google.com/spreadsheets/d/{{ doc['id'] }}'>
          {{ doc['id'] }} )
          </a>
      </li>
    {% endfor %}

<script defer>

function delet_dis(index, id) {
    let xhr = new XMLHttpRequest();
    let timestamp = new Date().getTime();
    xhr.open("DELETE",
      `{{ url_for('admin.delet_dis', doc_id='') }}${id}`,
      true);
    xhr.onload = function() {
        if (xhr.readyState == 4) {
            if (xhr.status == 200 || xhr.status == 204) {
                document.getElementById(`buttonli${index}`).innerHTML =
                    'deleted';
            }
        }
    }
    xhr.send();
}
</script>
</body>
</html>
